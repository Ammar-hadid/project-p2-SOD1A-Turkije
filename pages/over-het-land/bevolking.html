<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Bevolking</title>

        <link rel="stylesheet" href="../../assets/css/global.css">
        <script src="../../script.js" type="module" defer></script>

    </head>

    <body>
        <header>
            <!-- Javascript renders header here -->
        </header>

        <main class="bevolking-pagina">
            <div class="content">
                <h1>Bevolkingsstatistieken</h1>
                <div class="table-wrapper">
                    <table>
                        <!-- Headings row -->
                        <thead>
                            <tr>
                                <th>Soort bevolkingsgroep</th>
                                <th>Aantal</th>
                                <th>Percentage</th>
                            </tr>
                        </thead>
                    
                        <!-- Table body -->
                        <tbody>
                            <!-- First (content) row -->
                            <tr>
                                <td>Turken</td>
                                <td>60 miljoen</td>
                                <td>70%</td>
                            </tr>

                            <!-- Second (content) row -->
                            <tr>
                                <td>Koerden</td>
                                <td>17 miljoen</td>
                                <td>20%</td>
                            </tr>

                            <!-- Third (content) row -->
                            <tr>
                                <td>Arabieren</td>
                                <td>2 miljoen</td>
                                <td>2%</td>
                            </tr>

                            <!-- Fourth (content) row -->
                            <tr>
                                <td>Overige</td>
                                <td>6 miljoen</td>
                                <td>8%</td>
                            </tr>

                            <!-- Fifth (content) row -->
                            <tr>
                                <td>Totaal</td>
                                <td>85 miljoen</td>
                                <td>100%</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <footer>
            <!-- Javascript renders footer here -->
        </footer>
    </body>
</html>
